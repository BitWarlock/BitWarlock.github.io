<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to App...</title>
    <script>
        // Immediate redirect without Android check
        const params = new URLSearchParams(window.location.search);
        window.location.href = `io.supabase.apprush://login?${params.toString()}`;
        
        // Fallback message after 3 seconds
        setTimeout(() => {
            document.body.innerHTML = `
                <h1 style="font-family: Arial; color: #333;">
                    Redirect failed
                </h1>
                <p>Please return to the app manually</p>
                <button onclick="window.history.back()">Go Back</button>
            `;
        }, 3000);
    </script>
    <style>
        body {
            background: white;
            text-align: center;
            padding: 50px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <p>Redirecting to app...</p>
</body>
</html>
